<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Asegura que la p√°gina se vea bien en dispositivos m√≥viles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogrosAF</title>
    <!-- Enlace al archivo de estilos principal -->
    <link rel="stylesheet" href="css/style.css">
    <!-- √çcono de pesta√±a (favicon) -->
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body>
    <!-- Encabezado con el t√≠tulo de la aplicaci√≥n -->
    <header>
        <div class="header-jugadores">
            <h1>LogrosAF</h1>
        </div>
    </header>

    <main>
        <!-- Pantalla inicial: formulario para ingresar nombres de jugadores y comenzar -->
        <section id="pantalla-inicial" class="pantalla">
            <div class="card">
                <div class="controles-card">
                    <h2 class="titulo-centrado">Comenzar partida</h2>
                    <!-- Bot√≥n para cambiar tema (modo claro/oscuro) -->
                    <button id="btn-cambiar-tema" class="btn-circular" title="Cambiar tema">üåô</button>
                </div>
                <!-- Campos para nombres de jugadores con valores predeterminados -->
                <div class="form-group">
                    <label for="jugador1">Jugador 1:</label>
                    <input type="text" id="jugador1" class="form-input" value="Atenea">
                </div>
                <div class="form-group">
                    <label for="jugador2">Jugador 2:</label>
                    <input type="text" id="jugador2" class="form-input" value="Fabian">
                </div>
                <button id="btn-iniciar" class="btn-principal">Iniciar</button>
            </div>
        </section>

        <!-- Men√∫ principal de logros: muestra logros desbloqueados y bloqueados -->
        <section id="menu-logros" class="pantalla" style="display: none;">
            <div class="controles-menu">
                <button id="btn-volver-inicio" class="btn-secundario">‚Üê Volver</button>
                <div class="grupo-derecha">
                    <!-- Bot√≥n para agregar un nuevo logro -->
                    <button id="btn-agregar-logro" class="btn-secundario" title="Agregar logro">
                        <span>+</span>
                    </button>
                    <!-- Bot√≥n de cambio de tema en esta pantalla -->
                    <button id="btn-cambiar-tema-menu" class="btn-circular" title="Cambiar tema">üåô</button>
                </div>
            </div>

            <!-- Men√∫ desplegable para filtrar logros -->
            <div class="form-group" style="margin: 15px 0;">
                <label for="filtro-logros">Filtrar:</label>
                <select id="filtro-logros" class="form-input" style="max-width: 300px; margin: 6px auto;">
                    <option value="todos">Todos los logros</option>
                    <option value="desbloqueados">Solo desbloqueados</option>
                    <option value="bloqueados">Solo bloqueados</option>
                </select>
            </div>

            <!-- Contenedores de listas de logros (se ocultar√°n/mostrar√°n seg√∫n el filtro) -->
            <div id="seccion-desbloqueados">
                <h3>Logros Desbloqueados</h3>
                <ul id="logros-desbloqueados" class="lista-desbloqueados"></ul>
            </div>
            <div id="seccion-bloqueados">
                <h3>Logros Bloqueados</h3>
                <ul id="logros-bloqueados" class="lista-bloqueados"></ul>
            </div>
        </section>

        <!-- Pantalla de detalle de un logro espec√≠fico -->
        <section id="detalle-logro" class="pantalla" style="display: none;">
            <div class="card">
                <div class="controles-menu">
                    <button id="btn-volver-menu" class="btn-secundario">‚Üê Volver</button>
                    <div class="grupo-derecha">
                        <!-- Bot√≥n para editar el logro actual -->
                        <button id="btn-editar-logro" class="btn-secundario">üñâ</button>
                        <!-- Cambio de tema en esta pantalla -->
                        <button id="btn-cambiar-tema-detalle" class="btn-circular" title="Cambiar tema">üåô</button>
                    </div>
                </div>
                <h2 id="detalle-titulo"></h2>
                <div class="info-logro">
                    <!-- Contenedor para la imagen del logro -->
                    <div id="detalle-imagen" class="contenedor-imagen"></div>
                    <!-- Campo oculto para cambiar imagen (solo visible en modo edici√≥n) -->
                    <label id="label-cambiar-imagen" style="display: none;">
                        Cambiar imagen: <input type="file" id="edit-imagen" accept="image/*">
                    </label>
                    <p>Fecha: <span id="detalle-fecha"></span></p>
                    <!-- Representaci√≥n visual de la dificultad (estrellas) -->
                    <div id="detalle-dificultad" class="estrellas" aria-label="Dificultad" role="img"></div>
                    <p class="notas-titulo">Notas:</p>
                    <div id="detalle-notas"></div>
                    <!-- Bot√≥n de guardar (solo visible al editar) -->
                    <button id="btn-guardar-logro" class="btn-principal" style="display: none;">Guardar</button>
                </div>
            </div>
        </section>

        <!-- Pantalla para crear un nuevo logro -->
        <section id="nuevo-logro" class="pantalla" style="display: none;">
            <div class="card">
                <div class="controles-menu">
                    <button id="btn-volver-nuevo" class="btn-secundario">‚Üê Volver</button>
                    <div class="grupo-derecha">
                        <!-- Cambio de tema en esta pantalla -->
                        <button id="btn-cambiar-tema-nuevo" class="btn-circular" title="Cambiar tema">üåô</button>
                    </div>
                </div>
                <h2>Nuevo Logro</h2>

                <!-- Formulario para crear un nuevo logro -->
                <div class="form-group">
                    <label for="nuevo-nombre">Nombre:</label>
                    <input type="text" id="nuevo-nombre" class="form-input" maxlength="50" required>
                </div>

                <div class="form-group">
                    <label for="nueva-fecha">Fecha:</label>
                    <input type="date" id="nueva-fecha" class="form-input">
                </div>

                <div class="form-group">
                    <label for="nuevo-desbloqueado">Desbloqueado:</label>
                    <input type="checkbox" id="nuevo-desbloqueado">
                </div>

                <div class="form-group">
                    <label for="nuevo-imagen">Imagen:</label>
                    <input type="file" id="nuevo-imagen" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="nueva-nota">Notas:</label>
                    <textarea id="nueva-nota" class="form-input" maxlength="200"></textarea>
                </div>

                <button id="btn-guardar-nuevo" class="btn-principal">Guardar</button>
            </div>
        </section>
    </main>

    <!-- Login secreto (solo accesible con tecla 'L' o 5 toques en m√≥vil) -->
    <div id="login-secreto" style="display: none;">
        <input type="email" id="login-email" placeholder="Tu correo" value="fabito0404@gmail.com">
        <input type="password" id="login-password" placeholder="Contrase√±a">
        <button id="btn-login">Iniciar sesi√≥n</button>
        <button id="btn-logout" style="display:none;">Cerrar sesi√≥n</button>
    </div>

    <!-- Scripts de Firebase (versi√≥n 8.10.0) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- Script principal de la app (m√≥dulo ES6) -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
